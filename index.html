<script>
  const schedule = [];
  const hourlyTimes = [
    { start: "02", end: "03" },
    { start: "08", end: "09" },
    { start: "14", end: "15" },
    { start: "20", end: "22" },
    { start: "28", end: "30" },
    { start: "38", end: "39" },
    { start: "41", end: "43" },
    { start: "55", end: "57" }
  ];
  for (let hour = 0; hour < 24; hour++) {
    const hourStr = hour.toString().padStart(2, '0');
    hourlyTimes.forEach(t => {
      schedule.push({
        start: `${hourStr}:${t.start}`,
        end: `${hourStr}:${t.end}`
      });
    });
  }

  const alertSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

  function updateNextSignal() {
    const now = new Date();
    const minutes = now.getMinutes();
    const hours = now.getHours();
    const currentTimeStr = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0');

    let next = null;

    for (let i = 0; i < schedule.length; i++) {
      const startMin = parseInt(schedule[i].start.split(":")[1]);
      const endMin = parseInt(schedule[i].end.split(":")[1]);
      if (minutes >= startMin && minutes <= endMin && hours.toString().padStart(2, '0') === schedule[i].start.split(":")[0]) {
        next = schedule[i];
        break;
      }
    }

    if (!next) {
      next = schedule.find(s => {
        const [h, m] = s.start.split(":").map(Number);
        return h > hours || (h === hours && m > minutes);
      }) || schedule[0];
    }

    const nextSignalElem = document.getElementById("next-signal");
    const countdownElem = document.getElementById("countdown");
    const displayString = `${next.start} / ${next.end}`;

    const [currentHour, currentMin] = [
      now.getHours().toString().padStart(2, '0'),
      now.getMinutes().toString().padStart(2, '0')
    ];

    const parts = displayString.split(" / ");
    let coloredDisplay = parts.map(p => {
      const [h, m] = p.split(":");
      return (h === currentHour && m === currentMin)
        ? `<span class="green-glow">${p}</span>`
        : p;
    }).join(" / ");

    if (!window.lastSignalTime || window.lastSignalTime !== displayString) {
      window.lastSignalTime = displayString;
      nextSignalElem.innerHTML = '<span class="loading-text">Next Signal Loading</span><span class="next-signal-dots"></span>';
      setTimeout(() => {
        nextSignalElem.innerHTML = coloredDisplay;
        alertSound.play().catch(e => console.log("Sound not played:", e));
      }, 3000);
    } else {
      nextSignalElem.innerHTML = coloredDisplay;
    }

    const [startHour, startMin] = next.start.split(":").map(Number);
    const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMin + 3);
    if (endTime < now) endTime.setDate(endTime.getDate() + 1);

    const countdown = Math.max(0, Math.floor((endTime - now) / 1000));
    const min = String(Math.floor(countdown / 60)).padStart(2, '0');
    const sec = String(countdown % 60).padStart(2, '0');
    countdownElem.textContent = `Next in: ${min}:${sec}`;
    countdownElem.classList.toggle("flash", countdown <= 10);
  }

  function updateLiveTimeAndDate() {
    const now = new Date();
    document.getElementById("live-time").textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById("live-date").textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
  }

  setInterval(() => {
