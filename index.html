<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XTREME PREDICTOR PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      margin: 40px 0 15px 0;
      padding: 0 10px;
    }

    .header h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #ff4444;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff2222, 0 0 15px #ff0000, 0 0 25px #ff0000;
      border: 3px solid #ff0000;
      padding: 16px 16px;
      border-radius: 14px;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      display: inline-block;
      max-width: 90vw;
      word-wrap: break-word;
    }

    .clock {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
    }

    .arrows {
      margin: 12px 0;
      font-size: 1.8rem;
      color: red;
      text-align: center;
      animation: bounceTogether 1s infinite;
    }

    @keyframes bounceTogether {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    .date {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #999;
    }

    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .time-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
    }

    .glow {
      box-shadow:
        0 0 15px #00ff00,
        0 0 30px #00ff00,
        0 0 45px #00ff00;
      animation: pulse-green 1.5s infinite;
    }

    .glow .time-label {
      color: #00ff00;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 45px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }

    .inactive-glow {
      border-color: white;
      box-shadow:
        0 0 15px #ff0000,
        0 0 30px #ff0000,
        0 0 45px #ff0000,
        0 0 60px #ff0000;
      animation: pulse-red 1.8s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 20px #ff0000; }
      50% { box-shadow: 0 0 60px #ff0000; }
      100% { box-shadow: 0 0 20px #ff0000; }
    }

    .offer-section {
      margin-top: 20px;
      text-align: center;
    }

    .offer-box {
      display: inline-block;
      padding: 15px 25px;
      background: black;
      border: 2px solid #00ffff;
      color: white;
      font-size: 1.4rem;
      border-radius: 16px;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 20px;
      transition: opacity 0.3s ease-in-out;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-group a button {
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 16px;
      border: 2px solid white;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
    }

    .btn-group a.whatsapp button {
      background-color: #25D366;
      box-shadow: 0 0 20px #25D366;
    }

    .btn-group a.telegram button {
      background-color: #0088cc;
      box-shadow: 0 0 20px #0088cc;
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #888;
      text-align: center;
      padding-bottom: 5px;
    }

    .loading::after {
      content: "";
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>XTREME PREDICTOR PRO : 1XBET</h2>
  </div>

  <div class="clock" id="clock">Live Time: --:--:--</div>
  <div class="date" id="date">Date: --</div>

  <div class="arrows">&lt;&lt;&lt;</div>

  <div class="circle" id="signal">
    <div class="time-label" id="timeLabel"><span id="loadingText">Loading...</span></div>
  </div>

  <div class="arrows">&gt;&gt;&gt;</div>

  <div class="offer-section">
    <div class="offer-box" id="offerBox">CASH OUT : 5× | 6× | 7×</div>
    <div class="btn-group">
      <a href="https://wa.me/94765432456" target="_blank" class="whatsapp">
        <button>WhatsApp</button>
      </a>
      <a href="https://t.me/yourchannel" target="_blank" class="telegram">
        <button>Telegram</button>
      </a>
    </div>
  </div>

  <div class="footer">POWERED BY XTREME PREDICTOR</div>

  <script>
    const patternMinutes = [
      [2, 3], [6, 6], [8, 9], [14, 15], [20, 22],
      [28, 30], [36, 36], [38, 39], [41, 43], [46, 46], [55, 57]
    ];
    const signal = document.getElementById("signal");
    const clock = document.getElementById("clock");
    const dateEl = document.getElementById("date");
    const timeLabel = document.getElementById("loadingText");
    const offerBox = document.getElementById("offerBox");

    let lastDisplayedText = "";

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatClock(date) {
      let hours = date.getHours();
      const minutes = pad(date.getMinutes());
      const seconds = pad(date.getSeconds());
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      return `Live Time: ${pad(hours)}:${minutes}:${seconds} ${ampm}`;
    }

    function formatDate(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      return `Date: ${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
    }

    function getSignalRanges(hour) {
      return patternMinutes.map(([start, end]) => {
        const from = new Date();
        from.setHours(hour, start, 0, 0);
        const to = new Date();
        to.setHours(hour, end + 1, 0, 0);
        const label = start === end ? `${pad(hour)}:${pad(start)}` : `${pad(hour)}:${pad(start)} / ${pad(hour)}:${pad(end)}`;
        return { from, to, label };
      });
    }

    function animateTextChange(newText) {
      if (lastDisplayedText === newText) return;
      offerBox.innerText = newText;
      offerBox.style.transition = "none";
      offerBox.style.opacity = "0.6";
      setTimeout(() => {
        offerBox.style.transition = "opacity 0.3s ease-in-out";
        offerBox.style.opacity = "1";
      }, 10);
      lastDisplayedText = newText;
    }

    function update() {
      const now = new Date();
      clock.textContent = formatClock(now);
      dateEl.textContent = formatDate(now);

      const hour = now.getHours();
      const currentRanges = getSignalRanges(hour);
      const nextHourRanges = getSignalRanges((hour + 1) % 24);
      const allRanges = [...currentRanges, ...nextHourRanges];

      let active = null;
      let next = null;

      for (let i = 0; i < allRanges.length; i++) {
        const range = allRanges[i];
        if (now >= range.from && now < range.to) {
          active = range;
          next = allRanges[i + 1] || allRanges[0];
          break;
        }
        if (now < range.from && !next) {
          next = range;
        }
      }

      signal.classList.remove("glow", "inactive-glow");

      if (active) {
        timeLabel.textContent = active.label;
        timeLabel.classList.remove("loading");
        signal.classList.add("glow");

        const label = active.label;
        const minutesInLabel = label.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

        if (minutesInLabel && minutesInLabel.some(m => ["06", "36", "46"].includes(m))) {
          animateTextChange("CASH OUT : 3×");
        } else {
          animateTextChange("CASH OUT : 5× | 6× | 7×");
        }

      } else {
        const pastRanges = allRanges.filter(r => r.to <= now);
        const lastEnd = pastRanges.length ? pastRanges[pastRanges.length - 1].to : null;

        if (lastEnd && (now - lastEnd) < 8000) {
          timeLabel.textContent = "Next signal loading";
          timeLabel.classList.add("loading");
          signal.classList.add("inactive-glow");

          animateTextChange("WAITING FOR SIGNAL...");
        } else {
          timeLabel.classList.remove("loading");
          timeLabel.textContent = next ? next.label : "--:--";
          signal.classList.add("inactive-glow");

          animateTextChange("CASH OUT : 5× | 6× | 7×");
        }
      }
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
